# Docker Compose for Coolify deployment
# See: https://coolify.io/docs/knowledge-base/docker/compose
#
# ═══════════════════════════════════════════════════════════════════
# REQUIRED: Set these in Coolify UI → Environment Variables
# ═══════════════════════════════════════════════════════════════════
#   CONVEX_URL            - Convex deployment URL (from Convex Cloud dashboard)
#   TWITCH_CLIENT_ID      - Twitch app client ID (from dev.twitch.tv)
#   TWITCH_CLIENT_SECRET  - Twitch app client secret
#
# ═══════════════════════════════════════════════════════════════════
# DOMAINS: Configure in Coolify UI for each service
# ═══════════════════════════════════════════════════════════════════
#   Web: app.yourdomain.com
#   Bot: bot.yourdomain.com

services:
  # ===========================================
  # Web App (Vite SPA)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_CONVEX_URL=${CONVEX_URL}
        - VITE_TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - VITE_BOT_SERVER_URL=${BOT_URL}
        - VITE_BOT_API_SECRET=${BOT_API_SECRET:-$SERVICE_PASSWORD_BOT}
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      bot:
        condition: service_started
    restart: unless-stopped

  # ===========================================
  # Twitch Bot Server
  # ===========================================
  bot:
    build:
      context: .
      dockerfile: packages/twitch-bot/Dockerfile
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - CONVEX_URL=${CONVEX_URL}
      - BOT_API_SECRET=${BOT_API_SECRET:-$SERVICE_PASSWORD_BOT}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - PORT=3002
    restart: unless-stopped
